<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Allysa</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow-x: hidden;
    }

    button {
      padding: 12px 24px;
      background-color: #ff66b2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.6);
      animation: fadeIn 0.4s ease;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close {
      margin-top: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close:hover {
      background-color: #e60000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .floating {
      position: fixed;
      font-size: 30px;
      opacity: 0.8;
      z-index: 9999;
      animation: floatUp 5s infinite ease-in-out;
    }

    .floating-love {
      color: #ff66b2;
    }

    .floating-bunga {
      color: #ff99cc;
      animation: fallDown 6s infinite ease-in;
    }

    @keyframes floatUp {
      0% { bottom: -50px; left: 10%; opacity: 0; }
      50% { opacity: 1; }
      100% { bottom: 100%; left: 90%; opacity: 0; }
    }

    @keyframes fallDown {
      0% { top: -50px; left: 20%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: 100%; left: 80%; opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Untuk Allysa</h1>
  <button onclick="showPopup()">Klik aku</button>
  <button onclick="document.getElementById('bgMusic').play()">Putar Lagu</button>

  <div id="popup">
    <div class="popup-content">
      <p><strong>Allysa, kirim pap dong!</strong></p>
      <p>Kamu pasti lagi cantik banget hari ini. Aku pengen lihat senyum kamu!</p>
      <video controls>
        <source src="https://drive.google.com/uc?export=download&id=1Ti0_yR8b6PXlUM33CgjXfU6_bt0Bz6qp" type="video/mp4">
        Browser kamu tidak mendukung video.
      </video>
      <br>
      <button class="close" onclick="hidePopup()">Tutup</button>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bgMusic" loop>
    <source src="https://ia801607.us.archive.org/24/items/raim-laode-komang-official-lyric-video/Raim%20Laode%20-%20Komang%20%28Official%20Lyric%20Video%29.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Banyak bunga dan love -->
  <div class="floating floating-love" style="bottom: 0; left: 20%;">‚ù§Ô∏è</div>
  <div class="floating floating-love" style="bottom: 10px; left: 40%;">‚ù§Ô∏è</div>
  <div class="floating floating-love" style="bottom: 30px; left: 60%;">‚ù§Ô∏è</div>
  <div class="floating floating-bunga" style="top: 0; left: 25%;">üå∏</div>
  <div class="floating floating-bunga" style="top: 20px; left: 50%;">üå∏</div>
  <div class="floating floating-bunga" style="top: 40px; left: 75%;">üå∏</div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>

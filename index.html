<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Allysa</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow: hidden;
    }

    button {
      padding: 12px 24px;
      background-color: #ff66b2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.6);
      animation: fadeIn 0.4s ease;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close {
      margin-top: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close:hover {
      background-color: #e60000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .emoji {
      position: fixed;
      font-size: 24px;
      animation: floatDown 5s linear infinite;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes floatDown {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hai, Allysa!</h1>
  <button onclick="showPopup()">Klik aku</button>

  <div id="popup">
    <div class="popup-content">
      <p><strong>Allysa, kirim pap dong!</strong></p>
      <p>Kamu pasti lagi cantik banget hari ini. Aku pengen lihat senyum kamu!</p>
      <video controls>
        <source src="https://drive.google.com/uc?export=download&id=1Ti0_yR8b6PXlUM33CgjXfU6_bt0Bz6qp" type="video/mp4">
        Browser kamu tidak mendukung video.
      </video>
      <br>
      <button class="close" onclick="hidePopup()">Tutup</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }

    // Efek jatuh ‚ù§Ô∏è dan üå∏ banyak
    function createFloatingEmojis() {
      const emojiArray = ['‚ù§Ô∏è', 'üå∏'];
      for (let i = 0; i < 5; i++) { // Tambah 5 emoji sekaligus
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = '-50px';
        emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(emoji);

        setTimeout(() => {
          emoji.remove();
        }, 5000);
      }
    }

    // Munculkan setiap 200ms
    setInterval(createFloatingEmojis, 200);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Allysa</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    button {
      padding: 12px 24px;
      background-color: #ff66b2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.6);
      animation: fadeIn 0.4s ease;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close {
      margin-top: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close:hover {
      background-color: #e60000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>Hai, Allysa!</h1>
  <button onclick="showPopup()">Klik aku</button>

  <div id="popup">
    <div class="popup-content">
      <p><strong>Aku sayang banget sama kamu, Allysa!</strong></p>
      <p>Kamu selalu ada di pikiranku, dan aku bersyukur banget bisa kenal kamu.</p>
      <img src="https://i.imgur.com/J3i9bZD.jpg" alt="Foto Allysa" style="max-width: 100%; border-radius: 12px; margin-top: 10px;">
      <br>
      <button class="close" onclick="hidePopup()">Tutup</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>

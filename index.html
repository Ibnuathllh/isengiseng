<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dari Ibnu untuk Allysa</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow-x: hidden;
    }

    button {
      padding: 12px 24px;
      background-color: #ff66b2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff3385;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 102, 178, 0.6);
      animation: fadeIn 0.4s ease;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .close {
      margin-top: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close:hover {
      background-color: #e60000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .floating-love, .falling-bunga {
      position: fixed;
      font-size: 28px;
      z-index: 9999;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Dari Ibnu untuk Allysa</h1>
  <button onclick="showPopup()">Klik aku</button>

  <div id="popup">
    <div class="popup-content">
      <p><strong>Allysa, kirim pap dong!</strong></p>
      <p>Kamu pasti lagi cantik banget hari ini. Aku pengen lihat senyum kamu!</p>
      <video controls>
        <source src="https://drive.google.com/uc?export=download&id=1Ti0_yR8b6PXlUM33CgjXfU6_bt0Bz6qp" type="video/mp4">
        Browser kamu tidak mendukung video.
      </video>
      <br>
      <button class="close" onclick="hidePopup()">Tutup</button>
    </div>
  </div>

  <!-- Banyak love dan bunga -->
  <script>
    for (let i = 0; i < 20; i++) {
      let heart = document.createElement('div');
      heart.className = 'floating-love';
      heart.textContent = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(heart);

      let flower = document.createElement('div');
      flower.className = 'falling-bunga';
      flower.textContent = 'ðŸŒ¸';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(flower);
    }
  </script>

  <!-- Musik Komang -->
  <audio autoplay loop>
    <source src="https://ia801607.us.archive.org/24/items/raim-laode-komang-official-lyric-video/Raim%20Laode%20-%20Komang%20%28Official%20Lyric%20Video%29.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar musik.
  </audio>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
